<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Finance Tracker</title>

<!-- Bootstrap 5 CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

<!-- Personal stylesheet -->
<link rel="stylesheet" href="/assets/css/styles.css" />

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 5 JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">New Transaction</h2>

            <form id="transactionForm">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Transaction Type:</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="DEBIT">Debit</option>
                        <option value="CREDIT">Credit</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="Food">Food</option>
                        <option value="Leisure">Leisure</option>
                        <option value="Household">Household</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Education">Education</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                 <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <!-- Save and Cancel Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Transaction</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
            </div>

            <!-- Delete Transaction Button -->
            <button id="deleteTransaction" class="btn btn-danger w-100 mt-3">Delete Transaction</button>

            <p id="message" class="text-center mt-3"></p>
        </form>
    </div>
</div>
 
    <!-- AJAX Script -->
    <script src="/assets/js/new-transaction.js"></script>
    <script src="/assets/js/edit-transaction.js"></script>

</body>
</html>
