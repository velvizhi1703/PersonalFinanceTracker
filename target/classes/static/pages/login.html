<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Finance Tracker</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	 <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css"/>
    
    <script src="/assets/js/router.js"></script>
</head>

<body>

<main class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 w-50">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="button" id="loginButton" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">
                New user? <a href="#register" id="register-btn">Register here</a>
            </p>
        </form>
    </div>
    <script src="/assets/js/login.js"></script>
</main>
</body>
</html>
