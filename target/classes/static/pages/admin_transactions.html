<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <p>Manage users and transactions.</p>

     <main class="dashboard-main">
           

            <section id="transactionsContainer">
                <h2>Transactions</h2>
                <input type="text" id="searchTransactionsAdmin" placeholder="Search admin transactions..." class="search-bar">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User Email</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/assets/js/admin_transactions.js" defer></script>

</body>
</html>
