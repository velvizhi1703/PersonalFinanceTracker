<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard - Finance Tracker</title>


<!-- Bootstrap 5 CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

<!-- Personal stylesheet -->
<link rel="stylesheet" href="/assets/css/styles.css" />

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 5 JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
	<div id="dashboardContainer" class="dashboard-content">
		<main class="dashboard-main">
			<header>
				<h1>User Dashboard</h1>
				<div class="profile">
					<i class="fa fa-user"></i> <span id="userName"></span> <span
						id="userEmail"></span>
				</div>
			</header>
			<div id="dashboardSummary">
				<section class="summary-cards">
					<div class="card income">
						<h3>
							<span id="income">0</span>
						</h3>
						<p>Income</p>
					</div>
					<div class="card expense">
						<h3>
							<span id="expense">0</span>
						</h3>
						<p>Expense</p>
					</div>
					<div class="card cash">
						<h3>
							<span id="cashInHand">0</span>
						</h3>
						<p>Cash in hand</p>
					</div>
					<div class="card transactions">
						<h3>
							<span id="transactionCount">0</span>
						</h3>
						<p>No of transactions</p>
					</div>
				</section>
				<section class="charts-container">
					<div class="chart-box">
						<canvas id="expenseChart"></canvas>
					</div>
					<div class="chart-box">
						<h2>
							Budget: <span id="budgetAmount">Loading...</span>
							<button id="editBudget" class="btn btn-primary">Edit</button>
						</h2>
						<p>
							Remaining: <span id="remainingBudget">Loading...</span>
						</p>
						<canvas id="budgetChart" width="300" height="150"></canvas>

						<div class="meter-container">
							<div id="budgetMeter" class="meter-bar"></div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="/assets/js/users.js" defer></script>
</body>
</html>
