<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	 <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="content">

<h2 class="text-center">Transaction History</h2>
    <!-- Header for Filters and Pagination -->
    <div class="transaction-header">
        <!-- Filter and Search Bar -->
         <div class="filter-search-container">
            <select id="filterTransactions" class="filter-dropdown">
                <option value="all">All</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <input type="text" id="searchInput" class="form-control" placeholder="Search transactions...">
        </div>

        <!-- Pagination Buttons -->
        <div class="pagination-container">
            <button id="prevPage" class="btn btn-primary" onclick="changePage(-1)">Previous</button>
            <span id="pageNumber"> Page 1 </span>
            <button id="nextPage" class="btn btn-primary" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <!-- Table Section -->
    <div class="container-fluid">
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="transactionTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Amount (â‚¬)</th>
                            <th>Category</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


	<script src="/assets/js/transaction-history.js"></script>
</body>
</html>
